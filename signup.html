<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* General reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            padding: 30px;
            border: 5px solid #c253b7;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            font-family: 'Helvetica Neue', sans-serif;
        }

        h2 {
            text-align: center;
            font-family: 'Georgia', serif;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {

            display: flex;
            flex-direction: column;
        }

        label {
            font-family: 'Georgia', serif;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            background-color: #6F4FFF;
            color: white;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .login-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-text a {
            color: #007bff;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .google-login {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
    </style>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

</head>

<body>

    <div style="display: flex; flex-direction: column; align-items: center; margin: 20px;">
        <h1
            style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans'; margin-bottom: 20px;">
            Welcome to <span
                style="color: #c253b7; font-weight: bolder; font-size: xx-large; margin-bottom: 20px;">Giphy</span></h1>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" style="background: #c253b7;">Sign Up</button>
            </form>

            <p>OR</p>

            <!-- Google Sign-In Button -->
            <div class="google-login">
                <div id="g_id_onload" data-client_id="GOOGLE_CLIENT_ID" data-context="signup" data-ux_mode="popup"
                    data-callback="handleCredentialResponse" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>


            <div class="login-text">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>

    </div>

    <script>
        // Handle manual form sign-up submission
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (username && email && password) {
                alert("Signed up successfully!");
                // Here, you could add code to send data to a server, etc.
            } else {
                alert("Please fill in all fields.");
            }
        });

        // Google Sign-In Callback Function
        function handleCredentialResponse(response) {
            const userObject = jwt_decode(response.credential); // Decode JWT token

            // Log the encoded JWT ID token for debugging
            console.log("Encoded JWT ID token: " + response.credential);
            console.log("User Object:", userObject); // Log the decoded user object for verification

            // Store user data and authentication state in local storage
            localStorage.setItem('isAuthenticated', 'true'); // Set authenticated state
            localStorage.setItem('user', JSON.stringify(userObject)); // Save user data

            // Redirect to home page or show a welcome message
            window.location.href = 'home.html';
        }
    </script>

</body>

</html>
